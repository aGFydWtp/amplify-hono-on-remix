version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - bun install
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
